name: CI/CD for Interpolator

on:
  push:
    tags:
      - v*

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: Build code
      uses: devcontainers/ci@v0.3
      with:
        runCmd: ./build
    - name: Create archive
      run: |
        mkdir -p release
        tar -czf release/interpolator.$GITHUB_REF_NAME.tar.gz out/*
    - name: Upload release
      uses: actions/upload-artifact@v4
      with:
        name: release
        path: release/interpolator.$GITHUB_REF_NAME.tar.gz
    - name: Create release
      uses: actions/create-release@v1
      with:
        tag: $GITHUB_REF_NAME
        release-name: $GITHUB_REF_NAME
        draft: false
        prerelease: false
    - name: Upload release artifact
      uses: actions/upload-release-asset@v1
      with:
        upload-url: ${{ steps.create-release.outputs.upload_url }}
        asset-path: release/interpolator.$GITHUB_REF_NAME.tar.gz
        asset-name: interpolator.${GITHUB_REF_NAME}.tar.gz
